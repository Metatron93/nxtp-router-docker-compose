global:
  scrape_interval:     15s
  evaluation_interval: 15s

rule_files:
  - 'alert.rules.host'
  - 'alert.rules.prod'

alerting:
  alertmanagers:
    - static_configs:
      - targets: ["alertmanager:9093"]

scrape_configs:

- job_name: 'production'
  scrape_interval: 15s
  scrape_timeout: 15s
  static_configs:
    - targets:
      - 'prometheus:9090'
      labels:
        server: PRODUCTION
      - 'alertmanager:9093'
      labels:
        server: PRODUCTION
    - targets:
      - 'cadvisor:8080'
      labels:
        server: PRODUCTION
    - targets:
      - 'node-exporter:9100'
      labels:
        server: PRODUCTION
    - targets:
      - 'router-publisher:8091'
      labels:
        server: PRODUCTION
    - targets:
      - 'router-subscriber:8090'
      labels:
        server: PRODUCTION
